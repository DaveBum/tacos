<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations Management - TACOnganas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .locations-container {
            padding: 20px;
        }
        #map {
            height: 400px;
            margin-bottom: 20px;
        }
        .form-section, .table-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        button.delete-btn {
            background-color: #d9534f;
        }
        button.delete-btn:hover {
            background-color: #c9302c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="locations-container">
        <button id="backToDashboardButton">Back to Dashboard</button>
        <h1>Locations Management</h1>

        <div id="map"></div>

        <div class="form-section">
            <h2>Add/Edit Location</h2>
            <form id="locationForm">
                <input type="hidden" id="locationId">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <span class="error-message" id="addressError"></span>
                </div>
                <div>
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" name="latitude" step="any" required>
                    <span class="error-message" id="latitudeError"></span>
                </div>
                <div>
                    <label for="longitude">Longitude:</label>
                    <input type="number" id="longitude" name="longitude" step="any" required>
                    <span class="error-message" id="longitudeError"></span>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div>
                    <label for="operatingHours">Operating Hours (JSON):</label>
                    <textarea id="operatingHours" name="operatingHours" rows="3">{"monday": "10am-10pm", "tuesday": "10am-10pm"}</textarea>
                </div>
                <div>
                    <label for="amenities">Amenities (comma-separated):</label>
                    <input type="text" id="amenities" name="amenities" placeholder="e.g., Wi-Fi, Parking, Outdoor Seating">
                </div>
                 <div>
                    <label for="imageFile">Location Image:</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                </div>
                <button type="submit" id="saveLocationButton">Save Location</button>
                <button type="button" id="clearFormButton">Clear Form</button>
            </form>
        </div>

        <div class="table-section">
            <h2>Existing Locations</h2>
            <input type="text" id="locationSearchInput" placeholder="Search locations..." style="width: calc(100% - 22px); margin-bottom:10px;">
            <table id="locationsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="locationsTableBody">
                    <!-- Location data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/locations.js"></script>
</body>
</html>
