<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - TacoNGanas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css"> <!-- Assuming a base CSS exists -->
    <link rel="stylesheet" href="menu.css">
    <!-- Potentially include shared header/footer CSS if they exist and are separate -->
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Language Toggle -->
    <div class="language-toggle-container">
        <button id="lang-toggle" aria-label="Toggle language" data-lang="en">
            <span class="lang-en">EN ðŸ‡ºðŸ‡¸</span>
            <span class="lang-es" style="display:none;">ES ðŸ‡²ðŸ‡½</span>
        </button>
    </div>

    <!-- Hero Banner -->
    <header class="hero-banner">
        <div class="hero-content">
            <h1 id="hero-tagline">Hand-Held Happiness, Made Fresh.</h1>
            <button id="view-tacos-btn" class="cta-button">View Tacos â†“</button>
        </div>
    </header>

    <main id="main-content" class="menu-container">
        <!-- Filters: Meat Filter Ribbon & Search Bar -->
        <section class="filters-section" aria-labelledby="filters-heading">
            <h2 id="filters-heading" class="visually-hidden">Dish Filters</h2>
            <div class="search-bar-container">
                <input type="search" id="search-bar" placeholder="Search tacos, tortas, ramen...">
            </div>
            <div id="meat-filter-ribbon" class="meat-filter-ribbon" role="toolbar" aria-label="Filter by meat type">
                <!-- Meat filter chips will be populated by JS -->
            </div>
        </section>

        <!-- Dish Grid -->
        <section class="dish-grid-section" aria-labelledby="dish-grid-heading">
            <h2 id="dish-grid-heading" class="visually-hidden">Menu Items</h2>
            <div id="dish-grid" class="dish-grid">
                <!-- Dish cards will be populated by JS -->
            </div>
            <div id="no-results" class="no-results-message" style="display:none;">
                <!-- Message for no search results or loading errors -->
            </div>
        </section>
    </main>

    <!-- Quick-View Modal -->
    <dialog id="quick-view-modal" class="quick-view-modal">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn" aria-label="Close dialog">&times;</button>
            <img id="modal-img" src="" alt="" class="modal-dish-image">
            <div id="modal-svg-fallback" style="display:none;">
                <!-- SVG fallback here -->
            </div>
            <h3 id="modal-dish-name-en"></h3>
            <p id="modal-dish-name-es" class="spanish-name"></p>
            <p id="modal-dish-desc"></p>
            
            <div id="modal-meat-selector" style="display:none;">
                <label for="modal-meat-options">Choose meat:</label>
                <select id="modal-meat-options"></select>
            </div>
            
            <div class="quantity-stepper">
                <label for="modal-quantity">Quantity:</label>
                <button class="stepper-btn" data-action="decrease" aria-label="Decrease quantity">-</button>
                <input type="number" id="modal-quantity" value="1" min="1" aria-label="Item quantity">
                <button class="stepper-btn" data-action="increase" aria-label="Increase quantity">+</button>
            </div>
            
            <details class="nutrition-facts">
                <summary>Nutrition Facts (Placeholder)</summary>
                <p>Calories: XYZ, Protein: ABCg, Fat: DEFg</p>
            </details>
            
            <button id="modal-add-to-cart-btn" class="cta-button">Add & Close</button>
        </div>
    </dialog>

    <!-- Cart Dock -->
    <aside id="cart-dock" class="cart-dock">
        <span id="cart-item-count" class="item-count-badge" aria-live="polite">0</span>
        <div class="cart-summary">
            <span id="cart-total-price">$0.00</span>
            <a href="tacosnganas/order/order.html" id="review-order-btn" class="cta-button-small">Review Order</a>
        </div>
    </aside>

    <!-- Toast Notification Area -->
    <div id="toast-container" class="toast-container" aria-live="assertive" aria-atomic="true">
        <!-- Toasts will be populated by JS -->
    </div>
    
    <!-- Shared Footer (example, if it exists) -->
    <!-- <div id="footer-placeholder"></div> -->

    <script type="module" src="menu.js"></script>
    <!-- <script>
        // Simple script to load shared components if they are plain HTML
        // fetch('../components/footer.html').then(res => res.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script> -->
</body>
</html>
