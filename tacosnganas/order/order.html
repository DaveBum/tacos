<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Order - TacoNGanas</title>
    <meta name="description" content="Review and manage your TacoNGanas order before proceeding to checkout.">
    <link rel="icon" href="../images/ui/web_logo_TACONGANAS.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../order/order.css">
</head>
<body class="order-page-container">
    <div data-include="/components/header.html"></div>

    <div id="deals-section"></div>

    <main>
        <section class="hero-ribbon" aria-labelledby="hero-heading">
            <h1 id="hero-heading">Review Your Order</h1>
            <nav class="breadcrumb-nav" aria-label="Breadcrumb">
                <ol>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../menu/menu.html">Menu</a></li>
                    <li><span aria-current="page">Cart</span></li>
                </ol>
            </nav>
        </section>

        <div class="order-content page-grid" id="order-main-content">
            <div class="cart-items-column">
                <section class="cart-table-section" aria-labelledby="cart-heading">
                    <h2 id="cart-heading">Your Cart</h2>
                    <div id="cart-container">
                        <!-- Cart items will be rendered here by cart.js -->
                        <!-- Empty cart message will be shown here if cart is empty -->
                    </div>
                </section>

                <section class="upsell-carousel-section" aria-labelledby="upsell-heading">
                    <h2 id="upsell-heading">Don't Forget These!</h2>
                    <div class="upsell-carousel" id="upsell-items-container">
                        <!-- Upsell items will be rendered here by cart.js -->
                    </div>
                </section>
            </div>

            <aside class="financial-summary-aside" id="financial-summary-desktop">
                <!-- Financial summary content will be injected here by cart.js -->
            </aside>
        </div>

        <section class="trust-badges-section" aria-labelledby="trust-heading">
            <div class="order-content">
                <h2 id="trust-heading">Shop With Confidence</h2>
                <div class="trust-badges-grid">
                    <div class="badge-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"></path></svg>
                        <p>100% Fresh Ingredients</p>
                    </div>
                    <div class="badge-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path></svg>
                        <p>Locally Owned Memphis Proud</p>
                    </div>
                    <div class="badge-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1 16l-4-4 1.41-1.41L11 14.17l6.59-6.59L19 9l-8 8z"></path></svg>
                        <p>DoorDash Secure Delivery</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include="/components/footer.html"></div>

    <script type="module" src="../order/cart.js" defer></script>
    <script src="/site/js/analytics.js"></script>
</body>
</html>
